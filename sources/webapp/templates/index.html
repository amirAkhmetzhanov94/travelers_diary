{% extends 'base.html' %}
{% load static %}

{% block title %}Main Page{% endblock %}

{% block notes %}

{% endblock %}

{% block script %}
<script>
    $(async function () {
        const response = await $.ajax({
            url: "{% url "notes_list" %}",
            method: "get"
        });
        console.log(response.notes)
        response.notes.forEach(note => {
            $(".notes").append(note);
        });
    });
</script>
{% endblock %}
