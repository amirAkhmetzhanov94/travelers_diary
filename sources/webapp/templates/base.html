<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <div class="notes">
        {% block notes %}
        {% endblock %}
    </div>
    <br>
    <hr>
    <div class="new_note mb-5">
        <form id="form">
          <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" id="country">
              <input type="date" class="form-control mt-3" id="date">
            </div>
            <div class="col">
              <div class="input-group">
                  <textarea class="form-control" id="text" placeholder="Message" aria-label="With textarea"></textarea>
                  <button type="submit" class="ml-3 send_button">
                      <i class="bi bi-send-fill"></i>
                  </button>
             </div>
            </div>
            <div class="col">
            </div>
          </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
{% block script %}
{% endblock %}
</body>
</html>
